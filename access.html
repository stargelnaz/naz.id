<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Your Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Enter Your Access Code</h1>

    <form id="code-form">
      <input
        type="text"
        id="access-code"
        placeholder="Enter your code"
        required
      />
      <button type="submit">Start the Class</button>
    </form>

    <p id="message" style="color: red"></p>

    <script>
      document
        .getElementById('code-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const code = document.getElementById('access-code').value.trim();

          const res = await fetch(
            'https://vsz3xwjfrj.execute-api.us-east-1.amazonaws.com/verify',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ code })
            }
          );

          const result = await res.json();

          if (res.status === 200) {
            // âœ… Valid code: now mark start
            const startRes = await fetch(
              'https://vsz3xwjfrj.execute-api.us-east-1.amazonaws.com/start',
              {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
              }
            );

            const startResult = await startRes.json();

            if (startRes.status === 200) {
              alert(`Code accepted for: ${result.email}\nClass started.`);
              window.location.href = 'https://your-mkdocs-url-here'; // TODO: replace with your actual link
            } else {
              alert('Code valid, but error starting class.');
            }
          } else {
            document.getElementById('message').textContent =
              'That code is not recognized.';
          }
        });
    </script>
  </body>
</html>
