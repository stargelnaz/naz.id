<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Your Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Enter Your Access Code</h1>

    <form id="code-form">
      <input
        type="text"
        id="access-code"
        placeholder="Enter your code"
        required
      />
      <button type="submit">Start the Class</button>
    </form>

    <p id="message" style="color: red"></p>

    <script>
      document
        .getElementById('code-form')
        .addEventListener('submit', async function (e) {
          e.preventDefault();
          const code = document.getElementById('access-code').value.trim();
          const message = document.getElementById('message');
          message.textContent = '';

          if (!code) {
            message.textContent = 'Please enter a code.';
            return;
          }

          try {
            const response = await fetch(
              'https://vsz3xwjfrj.execute-api.us-east-1.amazonaws.com/verify',
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert('Code accepted for: ' + result.email);
              // TODO: redirect to MkDocs site here
              // window.location.href = "/docs/";
            } else {
              message.textContent = 'That code is not recognized.';
            }
          } catch (err) {
            message.textContent = 'Error contacting server.';
            console.error(err);
          }
        });
    </script>
  </body>
</html>
